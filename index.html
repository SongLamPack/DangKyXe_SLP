    <!-- bảng chào mừng -->
    <section id="pgdangky" class="hidden">
      <h1
        id="tieudeform"
        class="tieude"
        style="margin-top:5px;

          font-family: Arial, Helvetica, sans-serif;
          text-align: center;
        "

        ĐĂNG KÝ SỬ DỤNG XE
      </h1>

      <form id="formdk" class="forminput">
        <div>
          <label>Người đăng ký:</label><br>
          <input id="idngdk" class="clsngdk" type="text" placeholder="Mã nhân viên" style="width:133px; background-color: rgb(251, 251, 222)"></input>
          <input id="idhotendk" class="clshotendk" type="text" placeholder="Họ và tên" style="width:235px" readonly></input>
        </div>
          <div>
          <input id="idbophan" class="done" type="text" placeholder="Bộ phận" style="width:133px" readonly></input>
          <input id="idchucvu" class="done" type="text" placeholder="Chức vụ" style="width:235px" readonly></input>
        </div>
          <div style="padding-top:10px">
          <label>Yêu cầu cho:</label><br>
          <textarea id="idnguoisd" class="nhaplieu" type="text" style="width:380px;" placeholder="Người sử dụng"></textarea >
          <br>
          <input id="idcongviec" class="nhaplieu" type="text" style="width:380px; margin-bottom:2px" placeholder="Nội dung/Công việc"></input>
          <br>
          <input id="idlydo" class="nhaplieu" type="text" style="width:380px" placeholder="Lý do"></input>
        </div>
          <div style="display:flex;padding-top:10px">
            <div style="text-align:right">
          <label>Từ ngày:</label>
          <input id="idtungay" class="nhaplieu" type="date"></input>
          <br><label>Đến ngày:</label>
          <input id="iddenngay" class="nhaplieu" type="date"></input>
            </div>
            <div style="padding-left:15px;text-align:right">
          <label>Giờ đi:</label>
          <input id="idtuthgian" class="nhaplieu" type="time" value="08:00" ></input>
          <br><label>Giờ về:</label>
          <input id="iddenthgian" class="nhaplieu" type="time" value="17:00" ></input>
            </div>
        </div>
        <div style="padding-top:10px">
          <label>Số người sử dụng:</label>
          <input id="idsonguoi" class="nhaplieu" type="number" style="width: 50px;margin-left: 2px"></input>
          <label style="margin-left:25px">Số Km dự kiến:</label>
          <input id="idsokm" class="nhaplieu" type="number" style="width: 65px;margin-left: 2px"></input>
        </div>           
        <div class="mucdich" style="padding-top:10px; display: flex">
          <div class="option_mucdich" style="width:130px" >
            <label>Loại xe:</label><br>
            <input id="idloaixe" class="nhaplieu" type="text" style="width:95%;" ></input>
          </div>
          <div class="option_mucdich" style="margin-left:10px">
            <input id="idthuong" class="nhaplieu" type="radio" name="tinhtrangcv" checked>Thường</input>
            <br>
            <input id="idkhancap" class="nhaplieu" type="radio" name="tinhtrangcv">Khẩn cấp</input>
          </div>    
          <div class="option_mucdich">
            <input id="idnhiemvu" class="nhaplieu" type="radio" name="mucdich" checked>Nhiệm vụ</input>
            <br>
            <input id="idviecrieng" class="nhaplieu" type="radio" name="mucdich">Việc riêng</input>
          </div>
        </div>  
        <div style="padding-top:10px">  
          <label>Tuyến đường:</label>
          <input id="id1chieu" class="nhaplieu" type="radio" name="chieu">1 chiều</input>
          <input id="id2chieu" class="nhaplieu" type="radio" name="chieu" checked>2 chiều</input>
          <br>
          <input id="idtuyenduong" class="nhaplieu" type="text" style="width:380px" placeholder="Tuyến"></input>
        </div>  
        <div style="display:flex;padding-top:0">
          <input id="idtutuyendg" class="nhaplieu" style="width:186px" type="text" placeholder="Từ"></input>
          <input id="iddentuyendg" class="nhaplieu" style="width:186px" type="text" placeholder="Đến"></input>
        </div>  
        <div id="dsquanly" style="padding-top:10px">
          <select id="quanly" style="font-size:16px; height: 25px;">
            <option value="">- Chọn quản lý xác nhận -</option>
          </select>
        </div>
      <div style="text-align:right;margin-right: 30px"><button id="btmguidk" type="submit">Gửi đăng ký</button></div>
      </form>
